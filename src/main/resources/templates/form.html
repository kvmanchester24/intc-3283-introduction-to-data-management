<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTC-3283 - Welcome</title>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Create an Entry</h1>
            <form th:action="@{'/entries'}"
                  th:method="post"
                  th:object="${entry}"
                  class="form needs-validation"
                  novalidate>

                <div th:if="${#fields.hasErrors('global')}">
                    <h4>General errors</h4>
                    <div class="alert alert-danger">
                        <div class="" th:each="err : ${#fields.errors('global')}"
                             th:text="${err}"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('name')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('email')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('phone')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="vacation_spot">Vacation Spot</label>
                    <input type="text" class="form-control" id="vacation_spot" th:field="*{vacation_spot}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('vacation_spot')}"
                            th:text="${err}"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="transportation">Transportation</label>
                    <input type="text" class="form-control" id="transportation" th:field="*{transportation}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('transportation')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="emergency_contact">Emergency_contact</label>
                    <input type="text" class="form-control" id="emergency_contact" th:field="*{emergency_contact}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('emergency_contact')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="ec_phone">Emergency Contact Phone</label>
                    <input type="text" class="form-control" id="ec_phone" th:field="*{ec_phone}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('ec_phone')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <input type="submit" value="Submit" class="btn btn-primary"/>


            </form>

        </div>
    </div>

</div>


</body>
</html>

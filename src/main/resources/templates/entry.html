<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entry</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Entry Details</h1>
          <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${entry.id}">Id</td>
                    <td th:text="${entry.name}">Name</td>
                    <td th:text="${entry.email}">Email</td>
                    <td th:text="${entry.phone}">Phone</td>
                    <td th:text="${entry.vacation_spot}">Vacation Spot</td>
                    <td th:text="${entry.transportation}">Transportation</td>
                    <td th:text="${entry.emergency_contact}">Emergency Contact</td>
                    <td th:text="${entry.ec_phone}">Emergency Contact Phone</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
